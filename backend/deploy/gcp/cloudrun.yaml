# Google Cloud Run 部署配置
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: clawhand-api
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: clawhand@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: gcr.io/PROJECT_ID/clawhand-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: connection-string
            - name: REDIS_URL
              value: redis://10.0.0.1:6379/0
            - name: RABBITMQ_URL
              value: amqp://admin:admin123@10.0.0.2:5672/
          resources:
            limits:
              cpu: "1"
              memory: 512Mi

---
# Cloud SQL 连接配置
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
type: Opaque
stringData:
  connection-string: postgresql://user:pass@/db?host=/cloudsql/PROJECT_ID:REGION:INSTANCE_NAME
